[package]
name = "fastcgi-server"
version = "0.1.0"
license = "Apache-2.0 OR MIT"
edition = "2021"

authors = ["TheJokr <leo@bloecher.dev>"]
repository = "https://github.com/TheJokr/fastcgi-server"
description = "Yet another server-side FastCGI library"
keywords = ["fastcgi", "protocol", "backend", "web"]
categories = ["network-programming", "web-programming"]

[dependencies]
# Exposed to users (semver-relevant)
bitflags = "2.0"

# Internal
ref-cast = "1.0.11"
thiserror = "1.0"
strum = { version = "0.24", features = ["derive", "phf"] }
strum_macros = "0.24.2"
replace_with = "0.1.7"
smallvec = { version = "1.6.0", features = ["union", "const_generics"] }
compact_str = "0.7.0"

[dev-dependencies]
fastrand = "1.5"
